                 <div class="nav-menu">

                <div class="btn mt-6 flex gap-[8px]">
                    <button class="flex gap-[8px] text-white bg-gradient-to-r 
               from-[#F7E93F] via-[#FB09B4] to-[#9100F8] rounded-3xl items-center border-none p-3  "><img width="20px" height="20px" src="assets/spotify.png" alt="">Listen on Spotify</button>
